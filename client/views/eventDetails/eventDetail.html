<template name="eventDetails">
	<div class="container">
		{{#with event}}
			<p>{{_id}}</p>
			<h1>{{title}}</h1>
			{{>gmaps}}
			<p>{{description}}</p>
			<p>WANN: {{when}}</p>
			<p>WO: {{where}}</p>
			<p>TWITTER: {{hashtag}}</p>
			<p>GÄSTE: {{#if rsvps}}
				{{#each rsvps}}{{this.profile.name}}, {{/each}}
				{{else}} Noch keine!
				{{/if}}
			</p>
			<p>VERANSTALTER: {{owner.profile.name}}</p>
			<p>
				{{#if public}} Öffentlich
				{{else}} Privat
				{{/if}}
			</p>
		{{/with}}
	</div>
</template>

<template name="gmaps">
  {{#constant}}
  <div id="map_canvas" style="width:100%; height:300px"></div>
  {{/constant}}
</template>

<head>
  <title>Events - Share and plan your event! </title>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

     <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgc0RpRKEAZqQBPNzVa8pJDwN69jBMkoo&sensor=false">
    </script>

</head>

<body>

  {{> page}}
  {{> twitter}}

</body>

<template name="twitter">
  {{#each stream}}
  <p>{{this}}</p>
  {{/each}}
</template>


<template name="navbar">
  <!-- Navbar start -->
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span>
            <a class="brand" href="#">
              <i class="icon-beer"></i>
              <span class="hidden-phone visible-tablet visible-desktop">Events</span>
            </a>
          </span>
            <ul class="nav">
              <li>
                <a id="event_create" href="#eventCreateFormModal" data-toggle="modal">
                  <span><i class="icon-plus-sign"></i> <span class="hidden-phone visible-tablet visible-desktop">Event erstellen</span></span>
                </a>
              </li>
              <li>
                <a id="impressum_show" href="#about">
                  <span><i class="icon-info-sign"></i> <span class="hidden-phone visible-tablet visible-desktop">Impressum</span></span>
                </a>
              </li>
              <li>
                <a id="contact_show" href="#contact">
                  <span><i class="icon-envelope"></i> <span class="hidden-phone visible-tablet visible-desktop">Kontakt</span></span>
                </a>
              </li>
            </ul>
            <ul class="nav pull-right">
              <li class="dropdown">
                <a href="#">
                  <i class="icon-user"></i> {{loginButtons align="right"}}
                </a>
              </li>
            </ul>
        </div>
      </div>
    </div>
<!-- Navbar end -->
</template>

<template name="gmaps">
  {{#constant}}
  <div id="map_canvas" style="width:100%; height:300px"></div>
  {{/constant}}
</template>

<template name="event_create_form">
  <!-- Modal -->
  <div id="eventCreateFormModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Event erstellen</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputTitle">Titel</label>
          <div class="controls">
            <input class="input-block-level" type="text" id="inputTitle" placeholder="Titel der Veranstaltung..." />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDateWhen">Wann</label>
          <div class="controls">
            <input id="inputDateWhen" type="text" readonly class="input-block-level" placeholder="TT/MM/YYYY HH:MM">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputHashtag">Hashtag</label>
          <div class="controls">
            <input class="input-block-level" type="text" id="inputHashtag" placeholder="#..." />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDescription">Beschreibung</label>
          <div class="controls">
            <textarea class="input-block-level" rows="5" id="inputDescription" placeholder="Ausführliche Beschreibung der Veranstaltung..."></textarea>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputAdress">Adresse</label>
          <div class="controls">
            <textarea class="input-block-level" rows="5" id="inputAdress" placeholder="Ort der Veranstaltung..."></textarea>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input id="inputPublicToggle" type="checkbox"> Öffentliche Veranstaltung?
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Abbrechen</button>
      <button data-dismiss="modal" class="btn btn-primary save">Event erstellen</button>
    </div>
  </div>
</template>


<template name="page">
  {{>event_create_form}}
  {{>navbar}}

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="container">
        <div class="hero-unit">
          <h1>Deine Events! <i class="icon-beer icon-4x pull-right"></i></h1>
          <p>Hier kannst du deine Partys, Veranstaltungen, Gruppenreisen oder
            jede mögliche andere Gruppenaktivität planen und teilen. Teile
            deine Erlebnisse mit allen anderen Gästen in unserem Fotostream.
          </p>
          <p>Du möchtest lieber ungestört sein? Kein Problem! Erstelle einfach
           eine Invite-Only-Veranstaltung und Du hast nur geladene Gäste auf
           deiner Veranstaltung.</p>
        </div>
      </div>
        {{>gmaps}}

      <!-- Parties / Events go here -->
      <div class="container">
        <ul class="thumbnails">
          {{#each eventList}}
          <li class="span4">
            <div class="thumbnail">
              <a href="#">
                <img src="http://placekitten.com/800/1220"
                alt="Cool kitten party!" class="events-img-stretch-width">
              </a>
              <h3>{{this.title}}</h3>
              <p><strong>Wann: </strong>{{this.when}}</p>
              <p><strong>Wo: </strong>{{this.where}}</p>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
      <hr>
      <footer>
        <p class="text-center">&copy; TheEventsCompany 2013</p>
      </footer>
</template>

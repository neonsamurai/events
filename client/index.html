<template name="navbar">
  <!-- Navbar start -->
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#"><i class="icon-beer"></i> Events</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a id="event_create" href="#eventCreateFormModal" data-toggle="modal"><i class="icon-plus-sign"></i> Event erstellen</a></li>
              <li><a id="impressum_show" href="#about"><i class="icon-info-sign"></i> Impressum</a></li>
              <li><a id="contact_show" href="#contact"><i class="icon-envelope"></i> Kontakt</a></li>
            </ul>
            <ul class="nav pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  {{#if currentUser}}
                    {{currentUser.profile.login}}
                  {{else}}
                    Anmelden/Registrieren
                  {{/if}}
                  <b class="caret"></b></a>
                {{#if currentUser}}
                  {{>user_loggedin}}
                {{else}}
                  {{>user_loggedout}}
                {{/if}}
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
<!-- Navbar end -->
</template>

<template name="user_loggedout">
  <ul class="dropdown-menu">
    {{#if loggingIn}}
      <li><a href="">Anmelden...</a></li>
    {{else}}
      <li class="nav-header">Einloggen mit:</li>
      <li id="login_facebook"><a href="#login_facebook"><i class="icon-facebook-sign"></i> Facebook</a></li>
      <li id="login_google"><a href="#login_google"><i class="icon-google-plus-sign"></i> Google</a></li>
      <li class="nav-header">Oder:</li>
      <li>
        <div style="margin-left:1em;margin-right: 1em;">
          <form>
            <fieldset>
              <input id="form_email" type="text" placeholder="Email">
              <input id="form_password" type="text" placeholder="Passwort">
              <input id="form_submit" type="submit" value="Anmelden" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
      </li>
      <li id="create_user"><a href="#">Konto erstellen</a></li>
    {{/if}}
  </ul>
</template>

<template name="user_loggedin">

</template>

<template name="event_create_form">
  <!-- Modal -->
  <div id="eventCreateFormModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Event erstellen</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputTitle">Titel</label>
          <div class="controls">
            <input class="input-block-level" type="text" id="inputTitle" placeholder="Titel der Veranstaltung..." />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDateWhen">Wann</label>
          <div class="controls">
            <input id="inputDateWhen" type="text" readonly class="input-block-level" placeholder="TT/MM/YYYY HH:MM">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDescription">Beschreibung</label>
          <div class="controls">
            <textarea class="input-block-level" rows="5" id="inputDescription" placeholder="Ausführliche Beschreibung der Veranstaltung..."></textarea>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputImage">Bild</label>
          <div class="controls">
            <input type="file" class="input-block-level">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input id="inputPublicToggle" type="checkbox"> Öffentliche Veranstaltung?
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Abbrechen</button>
      <button class="btn btn-primary">Event erstellen</button>
    </div>
  </div>
</template>
